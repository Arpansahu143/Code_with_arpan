<!DOCTYPE html>
<html >
<head>
    
    <title>Animation</title>
    <style>
        #ok {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(74, 162, 192);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            

            $("#s").click(function() {
                    $("#ok").animate({
                        marginTop: '400px'
                    }, 2000);
                
            });

            $("#st").click(function() {
               
                    $("#ok").stop(); 
                    
                
            });
        });
    </script>
</head>
<body>
    <button id="s">Start</button>
    <button id="st">Stop</button>
    <div id="ok"></div>

    
</body>
</html>
