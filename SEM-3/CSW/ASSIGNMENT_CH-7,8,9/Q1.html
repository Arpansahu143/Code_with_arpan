<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    a{
        text-decoration: none;
        color:white;
    }
</style>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
        <img src="1.webp" class="rounded-circle d-block mx-auto" alt="">
        <h2 class="text-center text-primary">college Management System</h2>
        <h3 class="text-center mb-4">Login form</h3>
        <p class="text-center text-secondary">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, officia!</p>
        
        <form id="lfm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass" name="password" placeholder="Enter your password" required>
                <div id="emsg" class="text-danger small mt-1"></div>
            </div>
            <button type="submit" class="btn btn-info d-block mx-auto">submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#lfm').on('submit', function(event) {

                <!-- For example:Prevent a submit button from submitting a form -->
                event.preventDefault();

                const pass = $('#pass').val();
                const emsg = $('#emsg');
                const reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

                if (pass==reg) {
                    emsg.text(" recheck pass. buddy");
                } else {
                    alert("Logged In");
                    window.location.href="Q2.html";
                }
            });
        });
    </script>
</body>
</html>
