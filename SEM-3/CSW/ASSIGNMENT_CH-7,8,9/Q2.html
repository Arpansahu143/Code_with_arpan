<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        td {

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Information</h2>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <form class="form-inline" action="/action_page.php">
                <input class="form-control mr-sm-2" type="text" placeholder="Search by name or regd">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </nav>
        <br>
        <table class="table  text-center" id="stable">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Semester</th>
                    <th>Registration Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>swarup Das</td>

                        <button class="btn btn-warning btn-sm edit-btn">Edit</button>

                    </td>
                </tr>
                <tr>
                    <td>Aurobindo rathsharma</td>

                        <button class="btn btn-danger btn-sm del-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        $(document).on('click', '.edit-btn', function () {
            let row = $(this).closest('tr');
            let name = prompt('Enter new name:', row.find('td:eq(0)').text());
            let age = prompt('Enter new age:', row.find('td:eq(1)').text());
            let sem = prompt('Enter new sem:', row.find('td:eq(2)').text());
            let regNo = prompt('Enter new regd no.:', row.find('td:eq(3)').text());

            if (name && age && sem && regNo) {
                row.find('td:eq(0)').text(name);
                row.find('td:eq(1)').text(age);
                row.find('td:eq(2)').text(sem);
                row.find('td:eq(3)').text(regNo);
            } else {
                alert('All fields are required!');
            }
        });


        $(document).on('click', '.del-btn', function () {
            if (confirm('Are you sure you want to delete this row?')) {
                $(this).closest('tr').remove();
            }
        });



    </script>
    <script src="Q3.js"></script>
</body>

</html>
