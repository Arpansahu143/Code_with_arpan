<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Cards</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <div class="card">
                    <img src="OK.jpeg" class="card-img-top" alt="New Year 1">
                    <div class="card-body">
                        <h5 class="card-title">Happy New Year!</h5>
                        <p class="card-text">Wishing you a joyful and prosperous year ahead!</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            
            <div class="col">
                <div class="card">
                    <img src="OK.jpeg" class="card-img-top" alt="New Year 2">
                    <div class="card-body">
                        <h5 class="card-title">Cheers to 2024!</h5>
                        <p class="card-text">May this new year be full of happiness!</p>
                        <a href="#" class="btn btn-primary">Celebrate</a>
                    </div>
                </div>
            </div>

            
            <div class="col">
                <div class="card">
                    <img src="OK.jpeg" class="card-img-top" alt="New Year 3">
                    <div class="card-body">
                        <h5 class="card-title">A Fresh Start</h5>
                        <p class="card-text">New beginnings, new adventures!</p>
                        <a href="#" class="btn btn-primary">Start Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
