<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monuments of India</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://whc.unesco.org/uploads/thumbs/site_0252_0008-750-750-20151104113424.jpg" class="d-block mx-auto w-75" alt="Taj Mahal">
      <div class="carousel-caption ">
        <h5>Taj Mahal</h5>
        <p>Symbol of love, located in Agra.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/600x400?text=Qutub+Minar" class="d-block mx-auto w-75" alt="Qutub Minar">
      <div class="carousel-caption d-none d-md-block">
        <h5>Qutub Minar</h5>
        <p>World's tallest brick minaret in Delhi.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/600x400?text=Red+Fort" class="d-block mx-auto w-75" alt="Red Fort">
      <div class="carousel-caption d-none d-md-block">
        <h5>Red Fort</h5>
        <p>Icon of Mughal architecture in Delhi.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/600x400?text=Gateway+of+India" class="d-block mx-auto w-75" alt="Gateway of India">
      <div class="carousel-caption d-none d-md-block">
        <h5>Gateway of India</h5>
        <p>Monument in Mumbai, built in 1911.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/600x400?text=Hampi" class="d-block mx-auto w-75" alt="Hampi">
      <div class="carousel-caption d-none d-md-block">
        <h5>Hampi</h5>
        <p>Ancient ruins in Karnataka, UNESCO site.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
