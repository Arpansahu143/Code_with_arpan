<!DOCTYPE html>
<html>

<head>

    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    #ok {
        display: none;
    }
</style>
<script>
    $(document).ready(function () {

        $("#o").click(function () {
            $("#ok").fadeToggle();
        });
    });


</script>

<body>


    <button id="o">Open Popup</button>

    <div id="ok" class="ll">
        <div class="con">

            <h2>This is a custom popup!</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat amet asperiores minima, libero magnam ea
                natus deleniti qui dignissimos fuga ad non?</p>
        </div>
    </div>


</body>

</html>
