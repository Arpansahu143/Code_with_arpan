<!DOCTYPE html>
<html>
<head>
    <title>jQuerry</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            
            $("#r").click(function() {
                $("body").css("background-color", "red");
            });

            $("#b").click(function() {
                $("body").css("background-color", "blue");
            });

            $("#g").click(function() {
                $("body").css("background-color", "green");
            });

            
            $("#btn").click(function() {
                $("div.box").toggle();
            });
        });
    </script>
</head>
<body>

    <h1>change bg color and visibility</h1>
    <div>
        <button class="color-button" id="r">Red</button>
        <button class="color-button" id="b">Blue</button>
        <button class="color-button" id="g">Green</button>
    </div>

    <button  id="btn">Toggle /Div Visibility</button>


    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>


</body>
</html>
