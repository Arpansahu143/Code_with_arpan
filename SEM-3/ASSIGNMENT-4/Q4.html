<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .fade {
        transition: opacity 5s ease;
    }
</style>

<body>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your action was completed successfully. <a href="#" class="alert-link">Learn more</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Something went wrong. <a href="#" class="alert-link">Try again</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> Please check your inputs. <a href="#" class="alert-link">Review</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Info!</strong> Here is some important information. <a href="#" class="alert-link">Details</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-light alert-dismissible fade show" role="alert">
        <strong>Note!</strong> This is a light-themed alert. <a href="#" class="alert-link">Read more</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        <strong>Dark Mode!</strong> This is a dark-themed alert. <a href="#" class="alert-link">More info</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
</body>
</html>
