<!DOCTYPE html>
<html>

<head>

    <title>Background image</title>
    <style>
        .ok {
            width: 400px;
            height: 300px;
            background-image: url('rohit.png');
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s;
        }


        .ok:hover {
            background-image: url('virat.png');
        }
    </style>
</head>

<body>

    <div class="ok"></div>

</body>

</html>
